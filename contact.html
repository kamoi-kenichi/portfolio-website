  <main>
    <section id="contact">
      <div class="wrapper">
        <h2 class="section-title">Contact</h2>
        <div class="contact-content">
          <p class="contact-text-01">
            ご質問やご依頼などございましたら、
            <br class="contact-blank" />
            お気軽にお声がけください。お問合わせお待ちしております。
          </p>
          <p class="contact-text-02">
            以下のフォームに必要事項をご入力いただき、送信ボタンを押してください。
          </p>
        </div>

        <form action="#" method="post">
          <dl>
            <div class="form-item">
              <dt><label for="username">お名前</label></dt>
              <dd><input type="text" name="username" id="username" /></dd>
            </div>
            <div class="form-item">
              <dt><label for="useremail">メールアドレス</label></dt>
              <dd><input type="email" name="userEmail" id="useremail" /></dd>
            </div>
            <div class="form-item">
              <dt><label for="usertel">電話番号</label></dt>
              <dd><input type="tel" name="userTel" id="usertel" /></dd>
            </div>
            <div class="form-item">
              <dt><label for="content">お問い合わせ内容</label></dt>
              <dd>
                <textarea name="message" id="content"></textarea>
              </dd>
            </div>
          </dl>
          <div class="form-submit">
            <button type="submit" class="btn btn-border-shadow">
              送信する
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
